<html>
    <head>
        <meta charset="utf-8">
        <title>
            Transativa FM
        </title>
    </head>
    <style>
        body {
            background-color: black;
        }
        .player {
            background-color: black;
            width: 100%;
            height: 20%;
        }
        .play {
            width: 100%;
            float: left;
            text-align: center;
            padding-top: 20px;
        }
        audio {
            width: 100%;
        }
        .conteudo {
            background-color: white;
            background-image: url('img/fundo-transativa.jpg');
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 59%;
        }
        .rodape {
            background-color: black;
            width: 100%;
            height: 15%;
        }
        .anuncio {
            width: 100%;
        }
        .sombra-up, .sombra-down {
            width: 100%;
            height: 2%;
        }
        .sombra-down {
            background-image: linear-gradient(to bottom, white, darkgray);
        }
        .sombra-up {
            background-image: linear-gradient(to bottom, darkgray, white);
        }
        
    
    </style>
    <body>
        <div class="player">
            <div class="play">
            <audio controls autoplay>
                <source src="http://radio.server6.com.br:9338/;stream.mp3" type="audio/mpeg"></source>
            </audio>
            <img src="http://radio.radiotransativa.com/img/img-player-vu-meter.gif" style="margin: 0 0 0 0px;" height="40px" width="100%">
            </div>
        </div>
        <div class="sombra-up">
        </div>
        <div class="conteudo">
        </div>
        <div class="sombra-down">
        </div>
        <div class="rodape">
            <img class="anuncio" src="img/supercompras.jpg" />
        </div>
    </body>
</html>
